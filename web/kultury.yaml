    name: Starší
    info: |
      <h2>Starší</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Nechme je. Mají prach jak trpaslíci, a stejně tak jejich čest. Až o jedno z toho přijdou, svět se stane horším.”</span>
      <span class="zdroj">odůvodnění Kazmera I. pro nepodrobení si Doliny dolů</span></p>
      <p>Po Zlomu začal trpasličí lid chřadnout, a nakonec vymírat. Důvodem byl nejspíš fakt, že trpaslíci byli stvořeni svým bohem a velmi se mu podobali. Když zemřel on, zemřelo i něco z nich. Během Ztraceného století mnoho lidí našlo útočiště v trpasličích a elfských ruinách. Někteří byli pozváni tím málem, co ještě žilo. Jiní našli domovy trpaslíků prázdné. Podobné příběhy platí i pro elfy. I když jejich ruiny nenabízely tolik ochrany, někteří lidé to viděli jako lepší možnost a opustili pro ně své domovy. Starší jsou zpravidla potomci těchto uprchlíků.</p>
      <h4>Souznění Starších</h4>
      <p>Starší chovají své mýtické zachránce v posvátné úctě. Žijí k jejich obrazu. “Trpaslíci” povětšinou zůstali v hor-ských a podhorských síních, často s tak dobrým umístěním a s takovým bohatstvím, že se později stali místní šlechtou a dnes prosperují. “Elfové” však téměř všechny své ruiny nakonec opustili, a vyrazili do světa jako kočovníci, obchodníci s artefakty a historií, šířící příběhy starých časů, písně, jejichž význam už dávno neznají. Často se jejich karavany zdržují před trpasličími síněmi, kde ví, že jsou vítány. Ačkoli se trpaslíci a elfové starých časů v lásce neměli, jejich následníci pro sebe dokážou najít někdy i hluboké pochopení. Některým kočovníkům je po malých dílech prodáván trpasličí prach, což je výsada, které se nedostává ani Císaři.</p>
      <h4>Páni prachu</h4>
      <p>Staršíc po trpaslících zdědili vynález střelného prachu. Jsou jediní, co znají jeho recept. Mají děla, píšťaly, někdy i komplikované ruční zbraně schopné vystřelit více kulek najednou. Tajemství střelného prachu dělá z následníků trpaslíků neustálou hrozbu všem sousedním vládcům. Nikdo se s Staršími nechce pustit do války. Mohl by okamžitě přijít o svou armádu i o hrad. Dokonce i císař Kazmer udělal vyjímku při dobývání jihu, když se zcela vyhnul konfliktu s Dolinou dolů. Kočovní Starší mají přístup jen k málo prachu, většinou ho používají pro ohňostroje. Jediný, kdo zná podobnou substanci jako je trpasličí prach jsou Lavrové. Ale rudá sůl Lavrů je mnohem výbušnější, a často ničí zbraně stejně jako nepřítele. Zvláště protože Lavrové neovládají pokročilou metalurgii. To Starší to s kovy umí, i to zdědili po trpaslících. Říká se, že kdyby se dostali k rudé soli oni, byli by schopni její potenciál využít naplno a mohli by na Pevnině rozpoutat peklo.</p>
      <h4>Strážci nechtěných tradic</h4>
      <p>Starší jsou jediní, kteří udržují naživu ztracené kultury. To u trpaslíků nikomu nijak zvlášť nevadí. Najde se ale hodně lidí, co se na kočovné Starší, zpívající elfské písně, dívá skrze prsty. A dopadá to i hůře. Nezřídka jsou kočovníci napadáni nebo musí utíkat před falešnými obviněními. Ať se stane jakékoliv neštěstí, krádež, vražda nebo epidemie moru, vždy za to můžou ti prokletí uctívači alpů, co možná dokonce schovávají pravého krvežíznivého alpa v jednom ze svých vozů. To se vlastně povídá i o trpaslících. Nějací přeci musí stále žít a skrývat se v citadelách Starších.</p>
