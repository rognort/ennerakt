      <h2>Vran</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Žene se z plání chladných vichrů van, a mnoho mrtvých, mnoho vran.”</span>
      <span class="zdroj">severská říkanka</span></p>
      <p>Kmen Mnoha vran přežívá v nehostinných podmínkách sněžných plání, ze kterých není úniku než přes hory střežené vojsky císařství nebo ledovce a zamrzlá moře. Vranové přežívají. Vranové umírají. A jdou dál. Vrana nic nezastaví. Ani smrt.</p>
      <h4>Život v Pláních ledu</h4>
      <p>Každý vran je silný bojovník schopný samostatně přežít nejhorší zimy ledových plání, boje s šavlozubými tygry a¨vším, co číhá za clonou sněhu. Vran který nepřežije ukrutnost plání – umrzne, nebo se o sebe nedokáže postarat sám, využít zdroje přírody do poslední kapky – není ostatními považován za Vrana. Žádný dospělý Vran na sobě nemá kus oblečení, který sám nevytvořil, nebo alespoň neulovil zvíře, ze kterého je ten kus pověst. Všude po světě se vypráví o vranských přechodech přes severní ledovce do samého srdce Císařství, a o jejich zběsilém boji a‘podivných šamanech.</p>
      <h4>Vpád Mnoha vran</h4>
      <p>Kmenů Vranů je nejspíše více, ani není jisté, jestli je to jméno, které pro sebe sami používají, nebo jen jméno pro příslušníky jednoho kmene. Kmen Mnoha Vran je totiž zdaleka nejproslulejším kmenem Vranů. Seveřani věděli, že kmeny Vranů žijí na Ledových pláních na východ od Tajanska. Během jedné zimy Ztraceného století se ale kmen Mnoha vran prostě objevil v samém srdci budoucího Císařství. Jediné možné vysvětlení bylo, že přešlí po severních ledovních. To by byla cesta dlouhá tisíc mil po Pláních ledu a tisíc dalších po severním ledovci. Tato cesta je měla zabít. A oni nejen žili, ale byli schopní bojovat a rabovat severské vesnice. Nakonec neměli úspěch. Seveřané je po dlouhé válce vyhnali zpátky do ledovce. Tam Mnoho vran znovu měla čekat smrt. O pár let později se kmen opět zjevil na Pláních. Díky této události, které se na severu říká Vpád Mnoha vran, dostali Vranové také nové výstižné jméno. Jednoduše se jim říká mrtví. Ale oni mrtví nejsou.</p>
      <h4>Rávenské knížectví</h4>
      <p>Vranské výpady se od té doby udály ještě dvakrát. Pokaždé byly úspěšně odvráceny. Kazmer na cestě zpátky na sever uštědřil Vranům tvrdou ránu a na dlouho je uklidnil. Když současný císař Traen nastoupil na trůn, Vranové byli největším ohrožením Císařství. Východní hranice docela padla pod jejich útokem. Traen vranský problém vyřešil nekonvenčně. Vranům, kteří už žili na území Císařství, tohle území prostě dal. Vzniklo tak Rávensko, knížectví, které je císařským leníkem. Kníže Aladar Raven, náčelník největšho usídleného kmenu, se stal císařovou pravou rukou a cenným generálem, ale hlavně úžasným ochráncem východní hranice císařství. Narazit na Vrana v Císařství nebo i v Katastrofě je tak dnes jedndušší než kdy dřív. Další kmeny, a hlavně ten Mnoha vran, je ale stále na Pláních ledu, a kdykoli se může znova objevit jako hrozba.</p>
