      <h2>Jižan</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Nic jako jižan neexistuje.”</span>
      <span class="zdroj">Lars Sextus, Dobývání jihu</span></p>
      <p>Jižané jsou podobně jako severané lidé mnoha kultur. Dávno před Zlomem spolu neměli mnoho společného. Jih se skládal z mnoha malých států. Mágokracie na samém jihu, mnoho malých hrabství a vévodství jen volně spojených pod korunou, támhle městský stát a tamhle údolí trpaslíků. Jediná věc, kterou opravdu měli a mají skoro všichni společnou, je jejich jazyk, ale ten nakonec sdílejí i s Mury, a podobá se i Katastrofštině. Společným se všemu lidu jihu se staly hrůzy Zlomy, které tam byly horší, než kdekoli jinde na Pevnině.</p>
      <h3>Zlom a Tyrani</h3>
      <p>Po Zlomu byl celý Jih, od solí zničené Ničízemě až po murské pralesy, zamořen netvory. Hadí lidé, trolové, goblini, alpové a démoni… a pořád ti samí mágové na samém jihu a jiní lidskí tyrani nejhoršího zrna. Těm všem dal Zlom příležitost se zmocnit vlády nad jižany. Podobné se dělo i na severu, v Tajansku i jinde. Na jihu ale trpěli nejdéle, celé Ztracené století a ještě dlouho potom, nepomohl Mrtvý bůh ani Zdi či pralesy. Kvůli nelidské povaze svých pánů trpěli i nejhůře. Jižané si přesto zachovali své osobnosti a kultury. A během vlády tyranů získali jeden společný rys, a to neskutečnou zarputilost, schopnost neskutečně trpět a stejně jít dál.</p>
      <h3>Jízda Erenoru</h3>
      <p>Jižany zachránila až záchraná svatá jízda rytířů z Krevel. Severští rytíři a z nich hlavně Eren dnes známý jako Eren Trollobijec tehdy dokázali porazit armádu trollů a osvobodit od nich velké území, dobrou pětinu celého jihu. Spustili tím řetězovou reakci úspěšných povstání a bitev. Za deset let bylo všechno zlo zabito, nebo vyhnáno do hor a džunglí Kararulu. Eren se stal králem nového království Erenor, a mnoho dalších rytířů se stalo šlechtou tam i v ostatních nových a obnovených státech svobodného jihu.
      Se svobodou přinesli také víru v Mrtvého boha. Jih se v něčem začal velmi podobat severu. Ale zdaleka ne ve všem. Jižané si například nikdy nezvykli používat spojení Krevelská jízda, pro ně to vždy byla Jízda Erenoru.</p>
      <h3>Osudný souboj a Kazmerova válka</h3>
      <p>Parcival II. císař Čaroskolu si tohoto rozdílu nevšiml. Krátce po své korunovaci se rozhodl vybrat od daně svých leníků na jihu. Nakonec to byli Krevelané. Nepochopil, že jih se nehodlá vzdát svobody pro dalšího tyrana. Erenův potomek král Tristan ho v odpovědi vyzval na souboj na meče, který se odehrál na hradě Čaroskol. V soubojích na meče se většinou neumírá, vyhrává první krev. Tristan se přesto stal císařovrahem. Smrt císaře na jih nakonec zavedla Kazmera a severskou armádu. Dnes je království Erenor vazalem Císařství, na trůnu sedí vzdálený příbuzný Tristana ze severu. Sám Tristan a jeho věrní byli vyhnáni na Lostorv.
      Ostatní jižní státy si zachovaly jistou samostatnost, ale všechny se zavázaly platit severu daně. Za Kazmerových padesát let míru, se nikdo nevzbouřil. S novou nástupnickou krizí se přísun peněz po Císařské cestě zastavil. Kromě Erenoru je skoro nikdo neobnovil, minimálně ne ve stejné míře. Výmluvou jižanských pánů bylo, že Císařská cesta je kolem pralesů Murů příliš nebezpečná. Ani po jejím zabezpečení však císař žádné peníze neobdržel. Je tak jen otázkou času, kdy svou armádu otočí na jih.</p>
