      <h2>Lostorvan</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Je v zájmu nás všech, seveřanů i katastrofanů a vůbec celé Pevniny chránit svůj lid před tímto poloostrovem nepochopitelného zla. Lostorv je jako peklo. Jen je blíž.”</span>
      <span class="zdroj">Parcival I. vyjednávající ustanovení Čaroskolu</span></p>
      <p>Během Zlomu a během následujícího střetu bohů došlo k téměř úplnému oddělení části kontinentu od pevniny. Naštěstí. Ať už to bylo cokoli, něco se v hlubokých lesích za novým Tenkým mořem na onom novém poloostrově probudilo. Všemožné stvůry vyběhly vstříc světu, stromy se začaly stěhovat a ničily vše, co jim stálo v cestě. Les byl poražen až o mnoho desítek let později severem sjednoceným pod Krevelskou vlajkou. Proč tam někdo vůbec žije? Jsou to vyhnanci, ztroskotaní námořníci, potomci původních obyvatel poloostrova uvězněni lesem. A jediná věc těžší než v lese přežít je jej opustit.</p>
      <h4>Prokletí Lesa</h4>
      <p>Les lidi ven nepouští. Lostorvané jsou tvrdí lidé zvyklí bojovat se vším kolem sebe a poznat jakákoliv nebezpečí přírody. Lostorvané nemají vlastní jazyk. Většinou mluví jazykem země, ze které přišli oni nebo jejich předci. Lostorv své obyvatele mění, Lostorvané se pohybují podivně neplynule a jejich podoba - kůže, vlasy, oči - dostává podivných změn. Lostorvané mají zvláštní nadání vidět do jisté míry i v naprosté tmě, místo spánku nabírají sílu v podivném krátkém transu, ze kterého se mohou každou chvíli vědomě probudit. Všichni z nich od narození vládnou magií. Vliv Lesa sahá daleko. I lidé, kteří žijí míle daleko, jim mohou být poznamenaní.</p>
      <h4>Únik a Čarobrana</h4>
      <p>Jediné osídlení v lese, o kterém se ví je Únik na západním cípu poloostrova. Potomco Kazmer porazil jiženské rytíře, dal jim na výběr smrt, nebo život v Lostorvu. Pokud se kdy dostanou ven, budou zproštěni všech vin. Mnoho přijalo a odplulo tam s rodinami. Nikdo neunikl. Ironicky pojmenovaný Únik se tak stal místem vyhnanství. Nejen obyvatelé lesa se však dají pokládat za Lostorvany. Narození blízko polotrova, bránijští námořníci obchodující s Únikem, a zvláště Čarobránci Čaroskolu, co mají před lesem chránit Pevninu neodolávají vlivu Lesa a mohou se stát podobným Lostorvanovi, nebo jednoho přivést na svět. Čarobrana je Úniku v něčem podobná. Jako vyhnanci do Úniku, se do Čaroskolu posílají zločinci. Ať už spáchali cokoli, po dvanácti letech služby dostávají svobodu.</p>
