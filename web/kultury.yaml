      <h4>Beseda vládců moří</h4>
      <p>Bránijci jsou velcí individualisté, ale proslýchá se, že kapitáni jejich lodí se schází na shromáždění zvaném Beseda. Vytyčují si na ní hranice a dolmouvají případná spojenectví a dohody. Jednou takovou dohodou byla ta s‘’Císařstvím Čaroskolu za Kazmerovy války na jihu. Bránijci se tehdy ukázali jako nejlepší žoldácká armáda na světě. Vyhráli pro císaře mnoho důležitých bitev u_jižního pobřeží Pevniny. Dnes se proslýchá o dalším rozhodnutí Besedy, kterým má být nenapadání chairánckých lodí. To by znamenalo, že i Bránijci uznávají sílu lodí Osiřelého města.</p>

      <h4>Pekelné lodě</h4>
