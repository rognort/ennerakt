      <p>Ze severu a východu nehostinné ledové pláně barbarů a vlků. Ze západu a jihu prokleté pouště a lesy mnoha netvorů a nočních můr. Seveřané po celá dlouhá staletí bojovali se svým okolím. Byly spoustou malých kultur spojených svou válečnou historií. Právě proto se je podařilo králi Parcivalovi spojit v jednu armádu a společně s Krevelskými rytíři a prvními mágy Kruhu porazit temný les Lostorv. Vniklo tak obrovské Císařství Čaroskolu, velmoc Pevniny. V něm s poraženým Lostorvem měli Seveřané konečně žít v míru.</p>
