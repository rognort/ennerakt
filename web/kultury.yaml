      <h2>Mura</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Kazmerovi muži vítězili ve vršinách severu, nížinách jihu, zdolávali vojska a hrady. S pomocí bránijských žoldnéřů vítězili i na moři. Pak vstoupili do hlubin murských pralesů. A tam umírali.”</span>
      <span class="zdroj">Lars Sextus, Císařská cesta</span></p>
      <p>Murové nemají psanou historii, sami neví jak vypadala jejich společnost před Zlomem. Ze Ztraceného století vystoupili jako přemožitelé draků a ještěrů z Nekropolí. Jako neporazitelní bojovníci, lučištníci z hlubin pralesů a labyrintů hor. A i když o svou neporazitelnou pověst už přišli, nikdo se neodváží je podceněnovat.</p>
      <h4>Posvátné bažiny Murkalaru</h4>
      <p>Murové jsou jedním národem rozděleným na mnoho klanů. Většina Murů je podobně jako Tajanci nebo Lavrové snědá, najdou se mezi nimi však všechny odstíny kůže. Je pravděpodobné, že jako jeden národ vznikli až po Zlomu Lidé ze všech světových stran hledali před jeho hrůzami záchranu v hustých jižních pralesích. Pravděpodobně i Tajanci a mnoho jižanů. Napovídá tomu, že Murové mluví jižanským jazykem. Ač rozděleni na klany, většinou podle pralesa, či pohoří, které bývají, tvoří Murové do určité míry jednu entitu. Mají společný sněm, který se schází v posvátných mokřadech Murkalaru. Ten má mnohem větší slovo než třeba bránijská Beseda. Murkalar je duchovním centrem Murů, kde vůdci a druidi klanů rozhodují o koncích a začátcích válek. Kde přesně se Murkalar nachází se ale neví. Murové neprozrazují jeho polohu.</p>
      <h4>Nepřítelem Císařství</h4>
      <p>Nejdůležitější rozhodnutí v historii Murkalarského sněmu, bylo to postavit se na stranu jižanů během Kazmerova tažení. Murové bojovali ještě dávno potom, co poslední jižanská země padla. A císařská armáda trpěla pod deštěm šípů, který se na ně vrhnul kdykoli, kdy vkročili do jejich lesů a hor. Nakonec však byli Murové donuceni uzavřít příměří. Kazmer do své armády najal žoldáky z Lavry Baradur. Ať už to Lavrové udělali na vlastní pěst, nebo na jeho rozkaz, po další prohrané bitvě se rozhodli použít ve velkém svou bílou sůl. Zapálili jeden z největších Murských pralesů, a mocí Kostí bohů ho spálili na prach. Lavrové si vysloužili nehynoucí nenávist všech Murů a Kazmer titul Císař žhář. Murové se tehdy Císaři žháři vzdali. Jejich duch byl zlomen. Kazmer klanům nechal samostatnost, ale dosadil jim Velekrále, který byl ochotný přistoupit na některé jeho požadavky. Zejména na stavbu Císařské cesty skrz jeden prales. Murové přijali, v očekávání toho, že až císař i velekrál zemřou, jakékoli dohody s nimi skončí. Císařká cesta byl projekt na dlouhá léta. Kazmer a jeho velekrál ale vládli dalších padesát let.</p>
      <h4>Mír a Jižní cíp</h4>
      <p>Během půlstoletí míru se Murové změnili. Pořád jsou obávaní lukostřelci, lovci v lesích a ostrostřelci z výšek hor. Dnes ale částečně ve spojenectví s králem Jižního cípu, žijí v jeho městech a vesnicích, mají vlasní osady mimo prales. Jen málo Murů vyznává Mrtvého boha. Pořád jsou ale velmi spojeni s místy odkud přišli. Silně věří v moc živlů a přírody, každý klan si vysoce cení svých druidů, moudrých mužů velkých znalostí schopných magie. Také v nich zůstala opratrnost, bez které nešlo v¨pralesích ani v horách Nekropole přežít. Murové jsou velmi podezřívaví a tím i pozorní, jsou zvyklí hledat stopy monster a svých nepřátel a vyhýbat se číhajícím nebezpečenstvím, a to i v bezpečí civilizace.</p>
