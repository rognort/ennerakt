      <h2>Tajanec</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Nebyla nikdy naše. Tu zemi jsme ukradli jim. Proklatým rudým mágům. A pak znova zatraceným Alpům. Nepotřebujeme zemi, abychom byli tím, čím jsme. Něměli jsme ji v nejhorších chvílích našich dějin. Být Tajancem ne znamená patřit zemi, státu nebo lidu, ani sloužit Stráži. Je to nápad, idea! Být Tajancem je věcí víry!”</span>
      <span class="zdroj">proslov Ermera stráže Zaltaria Tama</span></p>
      <p>Tajanci celá staletí před Zlomem trpěli pod nadvládou magokracie. Během chaosu Zlomu se dokázali mobilizovat a magokracii svrhnout, jen aby se dostali pod nadvládu zlomených elfů, dnes známých spíše jako alpové. Na konci ztraceného století však Tajanci vstoupili do nového věku svobody.</p>
      <h3>Pod Císařstvím</h3>
      <p>Dnes je Tajansko sice vazalem Císařství, ale dostává se mu velkého vlivu a samostatnosti. A zejména pak Tajanské stráže. Po padesáti letech míru za vlády Kazmera a dalších padesáti pod jinými císaři se Tajanci změnili. Jediná podmínka tajanského vazalství bylo věčné uzákonění Tajanské stráže v celém Císařství. Tajanská stráž má povolení lovit nebezpečné bytosti a mágy, má také velký podíl na vládě v Tajansku.</p>
      <p>Členové Stráže jsou snad jedinými, kdo dnes ovládá Tajanštinu. Obyčejné obyvatelstvo převzalo okolní severské jazyky. Vlastně byste mnoho z nich nepoznali od severena. Císařství si Tajansko kulturně podrobilo. Místo národa jsou tak Tajanci ve starém smyslu spíše doktrínou vyznačnoum svým odporem k magii.</p>
      <h3>Nejen Stráž</h3>
      <p>Dnešní Tajanci jsou lovci mágů, alpů, draků a jiných potvor, silně věřící, že nic z toho nemá právo existovat a že jen oni jsou obranou proti nim. Většina z nich patří přímo do Tajanské stráže.</p>
      <p>Avšak pravý Tajanec členem Stráže být v žádném případě nemusí. Stále existují jednotlivci a komunity, které své děti vychovávají do tajanské víry na Stráži nezávisle. Tito stále učí své děti používat kuše, kdyby se objevil někde poblíž mág, a palcát, kdyby nemrtví. Některé takové komunity prosperují i mimo Tajansko, například v Království Jižního cípu, kde se mísí tajanská nenávist magii s murskou nenávistí k Lavrům a jejich zkázonosným solím.</p>
      <h3>Zápalsko</h3>
      <p>Zápalsko je území, které se táhne podél hor tvořících východní hranici Tajanska. Právě v těch horách se vedla poslední klimatická bitva s alpy, která skončila velkým magickým výbuchem. Velká část pohoří se roztrhla, krajina se zcela změnila. Dnes velký kus Zápalska vypadá jako řídké jezero s mnoha malými ostrými ostrůvky a útesy. Následný magický erupce se u mnoha zápalských dětí objevila schopnost odolávat magii. I dnes se v Zápalsku se každé dítě zkouší, zda nemá čarolamné nadání. Pokud se tato schopnost odhalí, jsou tyto děti odváděny do služeb Stráže a vycvičeny do jejích speciálních jednotek. V Zápalsku se také cvičí rekruti, ze kterých se mají stát Srážci.</p>
