- lavra_dict:
    name: Lavra
    info: |
      <h2>Lavra</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">"Hnis Rány světa."</span>
      <span class="zdroj"> murská přezdívka pro Lavry</span></p>
      <p>Tam, kde dříve bylo moře je dnes Rána světa. Právě tam proběhla největší bitva dnes už mrtvých bohů. Právě tam mnozí z nich zahynuli. Moře dříve spojovalo vše kolem, tisíce mil daleko. Dnes Pevninu rozděluje Velká solná poušť. Slané vichry sušují země okolo, zabíjí úrodu a lesy, stejně jako příšery, které v ní žijí, zabíjí zvěř a lidi. V poušti nikdo nepřežije. Pokud není Lavra.</p>
      <h4>Tajemný původ</h4>
      <p>Nikdo neví odkud Lavrové přišli. Jejich mytologie tvrdí, že byli vyhnáni do pouště Rány světa vládcem jménem Seteš a jeho lidmi. Lavrové je nadevše nenávidí. Avšak pokud Lavrové jsou z tohoto světa (a to není vůbec jisté), během ztraceného století se nadobro zapomnělo, kdo by Seteš a jeho lid měl být. A to dělá vše horším. Lavra může vidět Seteše v komkoliv. Lavrové jsou ostražití ke všem, protože neví, kdo je jejich nepřítel. A podle toho jsou od mládí vedeni k boji na smrt. Navíc lze Lavru k útoku vyprovokovat snadno omylem, jelikož porušit nějaký z jejich komplikovaných posvátných zvyků je velmi snadné. A nikdo nechce stát v cestě jejich noži.</p>
      <h4>Život navzdor poušti</h4>
      <p>Největším nepřítelem Lavrů je však poušť, Rána světa. Mocný vítr a slané bouře. Prokletá místa starých ostrovů a přístavů. Kostry podmořských bytostí probouzející se za nocí. Celá Rána světa, ta nehostinná skvrna na mapě světa, které jsou Lavrové jedinými obyvateli, a která je naučila neskutečné tvrdosti. Dá se říci, že Lavrové v ní prosperují. Jejich pevnosti a osady, která nesou název Lavra, přibývají podél pouště. Pravděpodobně hlouběji v ní existují i menší města. Možná, pokud ano, nikdo krom Lavrů je nikdy neviděl. Pokud už do pouště zavítá někdo jiný, třeba obchodník s karavanou zboží snaží se projít co nejrychleji skrz. Taková karavana je často obklopena najatými Lavry, kteří ji vedou pouští a chrání ji před monstry i počasím. Lavrové jsou také jediní, kteří se nebojí pouště prozkoumávat a pátrat po starých artefaktech starých civilizací. Nebo po Krvi bohů.</p>
      <h4>Krev mrtvých bohů</h4>
      <p>Celý život Lavrů je poznamenán Krví a Kostmi bohů, bílou a rudou solí, kterou jen oni v rozlehlé Ráně světa umějí nalézt. Lavrové solím dávají velký náboženský význam. Jejich šamani z nich dělají drogu, která jim dává prorocká vidění. Z rudé lze vyrobit extrémně silný střelný prach. Mnoho Lavrů je ozbrojeno střelnými zbraněmi. Nejsou však vysoké kvality, protože Lavrové nemají možnosti pro pokročilou práci s kovem. Rudé granáty jsou ale zbraní proslulou na celé Pevnině. Bílá sůl zase hoří za pokojové teploty. Historie ví jen o jednom jejím větším použití, to však zůstane dlouho v paměti světa a hlavně Murů. Během svých jižních tažení se Kazmer Stoletý spojil s Lavrou Baradur, jeho murské nepřátele to stálo celý jeden posvátný prales. Dnes je na jeho místě Velké spáleniště, které připomíná spíše Ránu světa než les. Murové nesnáší všechny Lavry a často se je pokusí zabít jen, co je spatří. Zabít Lavru není snadné, poznat jej však snadné je. Neprozrazuje je jen tmavší kůže a pouštní oblečení. Častý styk se solemi dal totiž Lavrům rudé a bílé oči, které vidí ve tmě.</p>
    stats: |
