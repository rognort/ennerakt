    info: |
      <h2>Císařský</h2>
      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">“Nevládnou nám seveřané, ale císařští!“</span>
      <span class="zdroj">nějaký jižan… nejspíš, a ono se to uchytilo</span></p>
      <p>Bůh je mrtvý. Během Zlomu nás zachránil. Sám se obětoval a položil své tělo mezi Krevely a strašlivou ohnivou bouří. Obětoval se pro nás, a my musíme pro jiné. V to věří Císařští rytíři, vojáci, kněží a paladinové Mrtvého boha, ale i žoldáci, učenci a mniši. Mrtvého boha tam uctívá téměř každý, ale Císařští ho dělají uctívaným. Mezi Císařskými nenajdete prostého člověka. Všichni jsou do nějaké míry spojeni s šlechtou a od mládí jsou učeni k promlouvání k davům nebo k jiným jiným dvořanům, ke své správné prezentaci v jakémkoli prostředí a navíc k umění krasopisu jakému není rovno A to se hodí. Nakonec jsou to Císařští, kdo napíšou snad každou knihu, která není v katastrofštině.</p>
      <h4>Císařství Čaroskolu</h4>
      <p>Císařství je velmocí Pevniny, které se musí obávat každý, snad krom Katastrofanů. Vzniklo téměř dvě stě let zpátky, když se králi Parcivalovi z Mrtvým bohem zachráněných Krevel podařilo sjednotit severské pány a postavit se temnému lesu Lostorvu. Tehdy se dohodou s Velkým městem Katastrofou ustanovila Čarobrana a postavil se hrad Čaroskol, který má navždy chránit Pevninu před zlem Lesa. Hrad dal jméno i Parcvivalovu rodu a tím i jeho právě vzniklému Císařství, do jehož každého konce přinesl Parcival krevelskou kulturu a víru v Mrtvého boha.</p>
      <h4>Krevelská jízda</h4>
      <p>Jen století po Zlomu se kultura Mrtvého boha rozšířila i na jih Pevniny, když tam vyjela Krevelská jízda Erena Trolobijce. Pro země na jihu se žádný bůh neobětoval. Museli to udělat oni, Císařští. Nakonec přesně tak funguje víra v Mrtvého boha. Už je mrtvý. Je to na nás. My uděláme svět lepším. Protože po něm už nemusí nic být. Nakonec Bůh je mrtvý.
      Erenovi rytíři jih osvobodili od trollů, alpů a jiných tyranů. Některé si lidé vybrali za krále, jiní dostali princeznu za ženu a celé království k tom, někteří jen hrad a zemi. Každopádně se z nich stala velká část šlechty na jihu.</p>
      <h4>Kazmer - Stoletý císař</h4>
      <p>Víra Císařských, a dnes velké většiny Pevniny se manifestuje dvěma způsoby. Prvním z nich se šíří rychle. Jako jezdci na koních se Císařští ženou světem a mečem se snaží pomoct, kde můžou. Mrtvý bůh neměl meč, ale on byl bůh, a my nejsme, my potřebujeme meč. Druhý směr kráčí po světě s rozvahou a snaží se pomáhat v malých věcech. Kněží Mrtvého boha jsou nejlepší lékaři na světě nevládnoucí magií. Kdo z nich není lékař je učencem v jiném oboru. Jedni pracují válkou a druzí mírem. Tento podivný rozpor v sobě nejlépe ztělesňoval Kazmer Veliký, Stoletý císař. Jen pár let po založení Čaroskolu se Parcivalův syn Parcival II. pokusil zdanit jižní državy potomků Krevelské jízdy. V odpověď na tento podivný nárok jej vyzval na souboj na meči Erenův potomek a zabil jej. Mladý Kazmer do války o nástupnictví vstoupil jako outsider. Nakonec se však dobyl do pozice Císaře sjednoceného severu. Nečekaně pak překročil poušť Rány světa a porazil Jižany, Mury i Tajance a stejně jako jeho děd i temný les Lostorvu. A potom po padesáti letech války, vládl padesát let míru. Na cestě jeho dobývání dnes stojí Císařská cesta, symbol toho míru, na kterém pracovali všichni vítězové i poražení, a který je jim všem k užitku.</p>
