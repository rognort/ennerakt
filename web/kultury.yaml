      <p style="text-align: center;margin-top: -6pt; left: 10%;right: 10%;"><span class="citat">"Po Zlomu na celém světě zůstala jedna zem a tři města."</span>
      <span class="zdroj"> Lars Sextus, O Velkém městě</span></p>
      <p>Obyvatelé největších měst na světě mají mnoho společného. Vlivem jejich božstev (nebo snad díky výhodné poloze) se jim vyhnula většina pohrom, které stihly zbytek světa po Zlomu. Následně svět zachvátily nemoci a chaos. Ne tak Tři Města. Ve všech se objevili noví klerikové, ne starých mrtvých bohů, ale zcela nových a podivných božstev. Měšťané jsou oproti obyvatelům zbytku kontinentu vzdělanější, zcestovalejší a znalejší světa a historie. Jejich někdy až slepá víra (nebo zkušenosti s náboženstvím) je také dělá méně náchylné k tomu být uhranutí nečí vůlí.</p>
      <h4>Velké město Katastrofa</h4>
      <p>Kdo by neznal Velké město. S velikostí menšího královsví, zdaleka největší na světě. Katastrofu před slaným vět-rem Rány světa zachránily její zdi. A ty Zdi se staly božstvem. A tak se jich postavilo víc. Úroda uvnitř zdí roste desetkrát rychleji než jinde, kult Zdí disponuje léčivou magií. To, velká bezpečnost a dobrá poloha dělá z Katastrofy nejdůležitější obchodní uzel na Pevnině. Katastrofa je velmoc srovnatelná s Císařstvím. Moc jejích kneží ale nesahá za poslední Zeď. Možná proto tak často intrikují a bojují mezi sebou.</p>
      <h4>Osiřelé město Chaire</h4>
      <p>Jen málo toho Pevnina ví o Osiřelém městě. Teprve před sto lety se zjistilo, že na východ od pohoří Nekropole Titánů ještě někdo žije. Cestovatelé mluví o velkém skleněním městě, plném lidí tmavších než jsou Tajanci, Murové i Lavrové, kde nikdo nemá hlad a žije se v_absolutní harmonii. Možná nepřehání. Kdo viděl obří lodě Osiřelého města, nemůže nevěřit v jeho velikost, a kdo mluvil s jediným jeho obyvatelem, nemůže nebýt uchvácen jejich bodrou povahou. Spojení chairnáncká povaha se začíná dostávat do slovníku mnoha jazyků na Pevnině. Co se náboženství týče, vypadáto že Chairánci uctívají přírodu, osud nebo snad svět samotný.</p>
      <h4>Čtyřměstí Slunceskonu</h4>
      <p>Čtyřměstí se rozkládá kolem Velkého Jezera v samém srdci Císařství. Celé Císařství bylo zachráněno Mrtvým bohem. Ale Svobodné město Sluncesnon tehy dostalo navíc Nového boha. Paní nebo snad Pána Jezera? A tak prosperovalo a rostlo, stejně jako města kolem něj, až pohltilo další tři a téměř Jezero obklopilo. Ač stále svobodným městěm je dnes Čtyřměstí kulturním a obchodním centrem Císařství, kterému Ostrov, hlavní město Císařství, může jen závidět.</p>
