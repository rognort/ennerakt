<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ennerakt</title>
    <link rel="stylesheet" href="static/styles/map_style.css">

    <style>
        .frame-container {
            position: fixed;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid black;
            overflow: hidden;
            width: 80vw; /* 80% of the viewport width */
            height: 55vw; /* 55% of the viewport width, maintaining the aspect ratio 80:55 */
            max-height: 88vh; /* The maximum height is 100% of the viewport */
            max-width: 128vh; /* The maximum width corresponds to the aspect ratio and height of the viewport */
            margin-top: -1%;

        }

        .map-container {
            width: 100%; /* 100% of the width of .frame-container */
            height: 100%; /* 100% of the height of .frame-container */
            position: relative;
            background: white;
        }

        .map-container img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform-origin: 50% 50%;
        }

        .controls {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin-bottom: 10px; /* Spacing between buttons when on the right */
            margin-right: 20px;
            cursor: pointer;
            font-size: 16px;
            width: 110px;
            height: 60px;
        }

        
        .sidebar-footer {
            justify-content: space-between; /* Rozlo쬰n칤 prvk콢 rovnom캩rn캩 na 코칤콏ce "sidebar-footer-content" */
            flex-wrap: nowrap; /* Zak치zat zalamov치n칤 prvk콢 na nov칠 콏치dky */
            position: fixed; /* Upevn캩n칤 na str치nce */
            bottom: 0; /* Zarovn치n칤 k doln칤 hran캩 str치nky */
            left: 0; /* Zarovn치n칤 k lev칠 hran캩 str치nky */
            width: 100%; /* 먞솬뗢a 100% str치nky */
            background-color: #f0f0f0; /* Barva pozad칤 */
            padding: 10px; /* Vnit콏n칤 odsazen칤 */
            border-top: 1px solid #ddd; /* Horn칤 ohrani캜en칤 */
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1); /* St칤n */
            z-index: 1000; /* Po콏ad칤 vzhledem k ostatn칤m prvk콢m */
            background-color: #111;
        }
       
        @media (min-width: 1450px) {
            .sidebar-footer {
                display: none;
            }
            .frame-container {
            margin-left: 70px;
            margin-top: 10px;
            }

            .controls{
            margin-right: 70px;
            }
        }

        @media (max-width: 1450px) {
            .sidebar {
                display: none;
            }
            .frame-container {
            margin-left: 0px;
            margin-top: -10px;
            }
        }

        @media (max-width: 1100px) {
            .controls {
                position: static;
                transform: none;
                top: auto;
                right: auto;
                display: flex;
                justify-content: center;
                flex-direction: row;
                width: 100%;
                margin-top: 10px;
            }

            .sidebar {
                display: none;
            }
            

            button {
                padding: 20px 25px; /* Increased top and bottom padding for buttons on top */
                margin-right: 10px; /* Spacing between buttons when on top */
                margin-bottom: 0;
            }

            button:last-child {
                margin-right: 0;
            }

            .frame-container {
            left: 50%;
            margin-top: 10px;
            }
        }
    </style>
</head>

<footer class="sidebar-footer">
    <!-- Obsah pro "footer" postrann칤ho panelu -->

        <!-- Prvky, kter칠 maj칤 b칳t vedle sebe -->
        <a href="/uvod" class="footer-link">칔vod</a>

<div class="sidebar">
    <img src="\static\images\ennerakt_symbol.png" alt="ennerakt_symbol" width="100" height="100" style="margin-left: 20px;">

        <li style="position: absolute; bottom: 20pt; margin-right: -5pt;font-size:8pt"><a href="/" class="footer-link"> 춸 Jan 맚efani코in 2024</a></li>
    </ul>
</div>

<body>
    <div class="frame-container">
        <div class="map-container">
            <img id="map1" src="static/images/Mapa 481 (bez politiky).png" alt="Mapa" style="opacity: 1;">
            <img id="map2" src="static/images/Mapa 481.png" alt="Mapa" style="opacity: 0;">
        </div>
    </div>

    <div class="controls">
        <button class="zoom-button" id="default-btn">游댌 0x</button>
        <button class="zoom-button" id="zoom2x-btn">游댌 2x</button>
        <button class="zoom-button" id="zoom3x-btn">游댌 3x</button>
        <button class="toggle-button" id="toggle-btn">Politika</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const map1 = document.getElementById('map1');
            const map2 = document.getElementById('map2');
            const defaultBtn = document.getElementById('default-btn');
            const zoom2xBtn = document.getElementById('zoom2x-btn');
            const zoom3xBtn = document.getElementById('zoom3x-btn');
            const toggleBtn = document.getElementById('toggle-btn');
            let scale = 1;
            let mapX = 0, mapY = 0;

            function updateMapTransform(map) {
                map.style.transform = `translate(${mapX}px, ${mapY}px) scale(${scale})`;
            }

            function limitTranslation() {
                const maxTranslateX = scale * map1.clientWidth / 2 - map1.clientWidth / 2;
                const maxTranslateY = scale * map1.clientHeight / 2 - map1.clientHeight / 2;
                mapX = Math.min(Math.max(mapX, -maxTranslateX), maxTranslateX);
                mapY = Math.min(Math.max(mapY, -maxTranslateY), maxTranslateY);
            }

            [defaultBtn, zoom2xBtn, zoom3xBtn].forEach(button => {
                button.addEventListener('click', function() {
                    if (this === defaultBtn) scale = 1;
                    if (this === zoom2xBtn) scale = 2;
                    if (this === zoom3xBtn) scale = 3;
                    limitTranslation();
                    updateMapTransform(map1);
                    updateMapTransform(map2);
                });
            });

            toggleBtn.addEventListener('click', function() {
                if (map2.style.opacity == '1') {
                    map1.style.opacity = '1';
                    map2.style.opacity = '0';
                } else {
                    map1.style.opacity = '1';
                    map2.style.opacity = '1';
                }
            });

            [map1, map2].forEach(map => {
                map.addEventListener('mousedown', function(e) {
                    const startX = e.clientX - mapX;
                    const startY = e.clientY - mapY;
                    function onMouseMove(e) {
                        mapX = e.clientX - startX;
                        mapY = e.clientY - startY;
                        limitTranslation();
                        updateMapTransform(map1);
                        updateMapTransform(map2);
                    }
                    function onMouseUp() {
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    }
                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                    e.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
